<div class="over-lay" (click)="_dialog.showDialogFeedback = false"></div>
<div class="parent-bg" *ngIf="_dialog.showDialogFeedback">
  <div class="wrapper">
    <h3>Lorem ipsum dolor sit amet.</h3>
    <form action="#">
      <div class="rating">
        <input type="number" name="rating" hidden />
        <i
          class="star far fa-star"
          [ngClass]="rating >= 1 ? 'fas fa-star' : 'far fa-star'"
          (click)="updateRating(1)"
        ></i>
        <i
          class="star far fa-star"
          [ngClass]="rating >= 2 ? 'fas fa-star' : 'far fa-star'"
          (click)="updateRating(2)"
        ></i>
        <i
          class="star far fa-star"
          [ngClass]="rating >= 3 ? 'fas fa-star' : 'far fa-star'"
          (click)="updateRating(3)"
        ></i>
        <i
          class="star far fa-star"
          [ngClass]="rating >= 4 ? 'fas fa-star' : 'far fa-star'"
          (click)="updateRating(4)"
        ></i>
        <i
          class="star far fa-star"
          [ngClass]="rating >= 5 ? 'fas fa-star' : 'far fa-star'"
          (click)="updateRating(5)"
        ></i>
      </div>
      <textarea
        name="opinion"
        cols="30"
        rows="5"
        placeholder="Your feedback here..."
        [(ngModel)]="reviewText"
      ></textarea>
      <div class="btn-group">
        <button type="submit" class="btn submit" (click)="sendFeedback()">
          Submit
        </button>
        <button class="btn cancel" (click)="_dialog.showDialogFeedback = false">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
