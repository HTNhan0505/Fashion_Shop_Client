<div class="product-card">
  <div class="product-card__image" routerLink="/product/{{ id }}">
    <img src="{{ image[0] }}" alt="" />
  </div>
  <div class="product-card__info">
    <header style="flex-direction: column">
      <div class="title">
        <div class="product-name">{{ title }}</div>
        <div class="product-short-desc">{{ short_desc }}</div>
      </div>
      <div class="product-price">{{ price | currency : "VND" }}</div>
    </header>
  </div>
  <div class="product-card__cta">
    <button nz-button [disabled]="quantity === 0" (click)="addToCart()">
      {{ quantity === 0 ? "Sản phẩm đã hết" : "Thêm vào giỏ hàng" }}
    </button>
  </div>
</div>
