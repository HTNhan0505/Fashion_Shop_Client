<div class="home-container">
  <!-- Categories -->
  <div class="categories">
    <div class="categories__header">
      <h2>Categories</h2>
    </div>
    <div class="Items">
      <div class="Item" *ngFor="let c of categories">
        <a href="" class="Item__link">
          <div class="Item__title">{{ c.name }}</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Product -->
  <div class="products">
    <div class="products__header">
      <h2>Recommend</h2>
    </div>
    <div *ngIf="loading" class="products__loading">
      <ng-template #indicatorTemplate>
        <i
          nz-icon
          nzType="loading"
          [ngStyle]="{ 'font-size': '2rem', margin: '0 auto' }"
        ></i>
      </ng-template>
      <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
    </div>
    <div class="products__list" *ngIf="!loading">
      <app-product-card
        *ngFor="let n of products"
        [id]="n.productId"
        [title]="n.productName"
        [image]="n.listImage"
        [price]="n.price"
        [short_desc]="n.detail"
        [category]="n.categoryName"
        [quantity]="n.quantity"
      >
      </app-product-card>
    </div>
  </div>
